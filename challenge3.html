<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <title>Challenge 4</title>
    <style>

    .errorMsg {
      font-family: 'Montserrat', sans-serif;
      color: red;
      display: none;
    }
    </style>

    <script>
    function checkForm(){
      // Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.

      var nameBox = document.getElementById('name').value;
      var addrBox = document.getElementById('addr').value;
      var nameMsg = document.getElementById('nameError');
      var addrMsg = document.getElementById('addressError');

      var is_true = true;

      if (nameBox.length == 0) {
        nameMsg.style.display = "block";
        is_true=false;
      } else {
        nameMsg.style.display = "";
      }

      if (addrBox.length == 0) {
        addrMsg.style.display = "block";
        is_true=false;
      } else {
        addrMsg.style.display = "";
      }


      return is_true;
    }

    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!">
    </form>
</body>
</html>
